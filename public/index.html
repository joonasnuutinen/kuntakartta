<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="UTF-8">
    <title>Ilomantsin Yrittäjät - Yrityskartat</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.4/css/ol.css" type="text/css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </head>

  <body>
    <div class="app">
      <div class="map-container">
        <div id="map-div" class="map"></div>
        
        <div class="logo-container">
          <a title="Siirry Ilomantsin Yrittäjien sivuille" href="http://ilomantsi.pkyrittajat.fi/" target="_blank"><img class="logo" src="images/logo.png"></a>
        </div>
        
        <div id="filter" class="filter">
          <button class="filter__button js-filter__button">Suodata</button>
        </div>
        
        <button id="toggle-list" class="show-list" data-action="show" data-toggled-text="Näytä kartta">Näytä lista</button>

      </div>

      <div id="list-container" class="list-container">
        <div id="preview" class="preview"></div>
        <div id="list" class="list"></div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList"></script>
    <script src="https://openlayers.org/en/v4.6.4/build/ol.js" type="text/javascript"></script>
    <script src="js/index.js"></script>
  </body>
</html>
